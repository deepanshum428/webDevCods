<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lorem ipsum dolor sit<h1>
    <h2>Lorem <strong>ipsum</strong> dolor sit amet.</h2>
    <p>Lorem ipsum dolor sit amet <em>consectetur </em>adipisicing.</p>
    <ol>
        <li>orange tea</li>
        <li>Black tea</li>
        <li>green tea</li>
    </ol>
    <img src="My_image.jpeg" width="200p" alt="My_image">
    <div>
        <h1>Block level elements</h1>
        <ul>
            <li>heading h1 to h6</li>
            <li>ol, li</li>
            <li>li</li>
            <li>p</li>
        </ul>
    </div>

    <div>
        <h1>Inline elements</h1>
        <ul>
            <li>a tag</li>
            <li>img</li>
            <li>strong</li>
            <li>em</li>
        </ul>
    </div>
</body>
</html>
